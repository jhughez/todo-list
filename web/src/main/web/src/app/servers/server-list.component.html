<div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let server"> {{server.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let server">
      <mat-form-field>
        <input type="text" matInput [(ngModel)]="server.name" [disabled]="!server.editable"/>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let server">
      <mat-form-field>
        <input type="text" matInput [(ngModel)]="server.description" [disabled]="!server.editable"/>
      </mat-form-field>
    </td>
  </ng-container>



    <ng-container matColumnDef="actionsColumn">
      <th mat-header-cell *matHeaderCellDef>

      </th>
      <td mat-cell *matCellDef="let server">
        <button [disabled]="!server.editable" (click)="update(server)" mat-button matTooltip="Save">
          <mat-icon>done</mat-icon>
        </button>
        <button [disabled]="server.editable" (click)="editServer(server)" mat-button matTooltip="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteServer(server.id)" mat-button matTooltip="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
